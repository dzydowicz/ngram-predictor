<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-gram Word Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-magic"></i> Word Predictor</h1>
            <p class="subtitle">Powered by N-gram Model</p>
            <button id="settingsBtn" class="settings-btn" title="Model Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        
        <div class="app-content">
            <div class="input-container">
                <div class="input-group">
                    <label for="context">Enter your text (up to 3 words):</label>
                    <div class="input-wrapper">
                        <input type="text" id="context" placeholder="Type here..." autocomplete="off">
                        <button class="clear-btn" id="clearBtn" title="Clear input">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <button id="predictBtn" class="predict-btn">
                    <span class="btn-text">Predict Next Word</span>
                    <div class="loader"></div>
                </button>
            </div>

            <div id="error" class="error"></div>
            
            <div class="result-container">
                <div class="prediction-header">Predicted next word:</div>
                <div id="result" class="result">
                    <div class="prediction-content">
                        <span id="prediction" class="prediction-text">Type something to see prediction</span>
                        <button id="usePredict" class="use-prediction" title="Use this prediction">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Model Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-chart-line"></i> Model Statistics</h2>
                <button id="closeModal" class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="model-info">
                    <div class="info-item">
                        <span class="info-label">Smoothing Parameter (Î±):</span>
                        <span id="alphaValue" class="info-value">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Vocabulary Size:</span>
                        <span id="vocabSize" class="info-value">Loading...</span>
                    </div>
                </div>
                
                <div class="stats-header">
                    <h3>Perplexity Statistics</h3>
                    <div class="tooltip">
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltiptext">Lower perplexity values indicate better model performance</span>
                    </div>
                </div>
                
                <div class="perplexity-container">
                    <div id="perplexityStats" class="perplexity-stats">
                        <div class="stat-loader">
                            <div class="spinner"></div>
                            <p>Loading statistics...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>
