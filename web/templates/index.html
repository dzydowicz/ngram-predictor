<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-gram Word Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-magic"></i> Word Predictor</h1>
            <p class="subtitle">Powered by N-gram Model</p>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <label for="context">Enter your text (up to 3 words):</label>
                <div class="input-wrapper">
                    <input type="text" id="context" placeholder="Type here..." autocomplete="off">
                    <button class="clear-btn" id="clearBtn" title="Clear input">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <button id="predictBtn" class="predict-btn">
                <span class="btn-text">Predict Next Word</span>
                <div class="loader"></div>
            </button>
        </div>

        <div id="error" class="error"></div>
        
        <div id="result" class="result">
            <div class="prediction-header">Predicted next word:</div>
            <div class="prediction-content">
                <span id="prediction" class="prediction-text"></span>
                <button id="usePredict" class="use-prediction" title="Use this prediction">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>
